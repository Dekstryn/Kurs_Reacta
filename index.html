<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
<title>Kurs Reacta - Tydzień 2</title>
  <style>
    .App{
      font-family: sans-serif;
    }
    .TimeboxEditor{
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    input{
      min-width: 60%;
      margin-left: 20px;
      font-style: 16px;
    }
    button{
      font-style: 16px;
      margin-left: 10px;
    }
    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }
    .Clock{
      color: orangered;
    }
    .ProgressBar{
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px;
    }
    .ProgressBar > div {
      height: 100%;
      background-color: orangered;
    }
    .inactive {
      filter: blur(2px) grayscale(1);
    }
  </style>
</head>
<body>
  <h1>Kurs Reacta - Tydzień 2</h1>
  <hr>
  <div id="root"></div>
</body>
<script type="text/babel">
    
  const hoursLeft = 0;
  const minutesLeft = 0;
  const secondsLeft = 0;
  const milisecondsleft = 0;

  function Clock({className = "", hours = hoursLeft, minutes = minutesLeft, seconds = secondsLeft, miliseconds = milisecondsleft}) {
  
    //Normalizing hours display
      if (hours < 0)
        {hours = 0}
      else if (hours > 24)
        {hours = 24}
      else if (hours < 10)
        {hours = "0" + hours}
    
    //Normalizing minutes display
      if (minutes < 0)
        {minutes = 0}
      else if (minutes > 59)
        {minutes = 59}
      else if (minutes < 10)
        {minutes = "0" + minutes}

    //Normalizing seconds display
    if (seconds < 0)
        {seconds = 0}
      else if (seconds > 59)
        {seconds = 59}
      else if (seconds < 10)
        {seconds = "0" + seconds}

    //Normalizing miliseconds display
    if (miliseconds < 0)
        {miliseconds = "000"}
      else if (miliseconds > 999)
        {miliseconds = 999}
      else if (miliseconds < 10)
        {miliseconds = "00" + miliseconds}
      else if (miliseconds < 100)
        {miliseconds = "0" + miliseconds}

      return <h2 className = {"Clock" + className}> Pozostało {hours}:{minutes}:{seconds}:{miliseconds}</h2>
  }

  function TimeboxEditor(props){
    const {
      title, 
      totalTimeInMinutes,
      isEditable,
      onTitleChange,
      onTotalTimeInMinutesChange,
      onConfirm
      } = props;
    return(
      <div className={`TimeboxEditor ${isEditable ? "" : "inactive"}`}>
        <label>Co robisz?<input disable={!isEditable} value={title} onChange={onTitleChange} type="text" /></label><br />
        <label>Ile minut?<input disable={!isEditable} value={totalTimeInMinutes} onChange={onTotalTimeInMinutesChange} type="number" /></label><br />
        <button onClick={onConfirm} disabled={!isEditable}>Zatwierdź zmiany</button>
      </div>
    )
  }

  function ProgressBar({className = "", percent = 33, fullPercent = 100, trackRemaining = false}) {
    if (trackRemaining == false)
      {return(
        <div className = {"ProgressBar" + className}>
          <div style={{width: `${percent}%`}}></div>
        </div>
      );
      }
    else if (trackRemaining == true)
      {return(
        <div className = {"ProgressBar" + className}>
          <div style={{width: `calc(${fullPercent}% - ${percent}%)`, float: "right"}}></div>
        </div>
      );
      }
  }

  class Timebox extends React.Component{
    constructor(props) {
      super(props);
      this.state = {
        isRunning: false,
        isPaused: false,
        pausesCount: 0,
        elapsedTimeInMiliseconds: 0
      }
      this.handleStart = this.handleStart.bind(this)
      this.handleStop = this.handleStop.bind(this)
      this.togglePause = this.togglePause.bind(this)
    }

    handleStart(event) {
      this.setState({
        isRunning: true,
      })
      this.startTimer();
    }

    handleStop(event) {
      this.setState({
        isRunning: false,
        isPaused: false,
        pausesCount: 0,
        elapsedTimeInMiliseconds: 0
      })
      this.stopTimer();
    }
    startTimer(){
      this.intervalId = window.setInterval(
        () => {
          this.setState(
            (prevState) => ({elapsedTimeInMiliseconds: prevState.elapsedTimeInMiliseconds + 1})
          )
        },
        10
      )
    }
    stopTimer() {
      window.clearInterval(this.intervalId)
    }
    togglePause() {
      this.setState(
        function(prevState) {
          const isPaused = !prevState.isPaused;
          return {
            isPaused,
            pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount,
          }
        }
      )
    }
    render(){
      const {isPaused, isRunning, pausesCount, elapsedTimeInMiliseconds} = this.state;
      const {title, totalTimeInMinutes, isEditable, onEdit} = this.props;
      const totalTimeInMiliseconds = totalTimeInMinutes * 6000;
      const timeLeftInMiliseconds = totalTimeInMiliseconds - elapsedTimeInMiliseconds;
      const hoursLeft = Math.floor(timeLeftInMiliseconds/360000);
      const minutesLeft = Math.floor((timeLeftInMiliseconds-(hoursLeft * 360000))/6000);
      const secondsLeft = Math.floor((timeLeftInMiliseconds-(hoursLeft * 360000 + minutesLeft * 6000))/100);
      const milisecondsleft = Math.floor(timeLeftInMiliseconds-(hoursLeft * 360000 + minutesLeft * 6000 + secondsLeft * 100));
      const progressInPercent = (elapsedTimeInMiliseconds / totalTimeInMiliseconds) * 100.0;
      return(
        <div className={`Timebox ${isEditable ? "inactive" : ""}`}>
          <h1>{title}</h1>
          <Clock hours={hoursLeft} minutes={minutesLeft} seconds={secondsLeft} miliseconds={milisecondsleft} className={isPaused ? " inactive" : ""}/>
          <ProgressBar percent={progressInPercent} className={isPaused ? " inactive" : ""}/>
          <button onClick={onEdit} disabled = {isEditable}>Edytuj</button>
          <button onClick={this.handleStart} disabled = {isRunning}>Start</button>
          <button onClick={this.handleStop} disabled = {!isRunning}>Reset</button>
          <button onClick={this.togglePause} disabled = {!isRunning}>{isPaused ? "Wznów" : "Pauza"}</button>
          <br />
          Liczna przerw: {pausesCount}
        </div>
      )
    }
  }
  class EditableTimebox extends React.Component{
    state = {
      title: "Test",
      totalTimeInMinutes: 5,
      isEditable: true
    }
    handleTitleChange = (event) => {
      this.setState({title: event.target.value});
    }
    handleTotalTimeInMinutesChange =(event) => {
      this.setState({totalTimeInMinutes: event.target.value});
    }
    handleConfirm = () => {
      this.setState({isEditable: false});
    }
    handleEdit = () => {
      this.setState({isEditable: true});
    }
    render(){
      const {title, totalTimeInMinutes, isEditable} = this.state;
      return(
        <React.Fragment>
          <TimeboxEditor
            title={title} 
            totalTimeInMinutes={totalTimeInMinutes}
            isEditable={isEditable}
            onConfirm={this.handleConfirm}
            onTitleChange={this.handleTitleChange}
            onTotalTimeInMinutesChange={this.handleTotalTimeInMinutesChange}
             />
          <Timebox 
            isEditable={isEditable}
            title={title}
            totalTimeInMinutes={totalTimeInMinutes}
            onEdit={this.handleEdit}
           />
        </React.Fragment>
      )
    }
  }
  function App(){
    return(
      <div className="App">
        <EditableTimebox />
      </div>
    )
  }
ReactDOM.render(<App />, document.getElementById("root"));
</script>
</html>
