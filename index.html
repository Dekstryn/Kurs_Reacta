<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
<title>Kurs Reacta - Tydzień 2</title>
  <style>
    .App{
      font-family: sans-serif;
    }
    .TimeboxEditor{
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    input{
      min-width: 60%;
      margin-left: 20px;
      font-style: 16px;
    }
    button{
      font-style: 16px;
      margin-left: 10px;
    }
    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }
    .Clock{
      color: orangered;
    }
    .ProgressBar{
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px;
    }
    .ProgressBar > div {
      height: 100%;
      background-color: orangered;
    }
    .inactive {
      filter: blur(2px) grayscale(1);
    }
  </style>
</head>
<body>
  <h1>Kurs Reacta - Tydzień 2</h1>
  <hr>
  <div id="root"></div>
</body>
<script type="text/babel">
    
 class Clock extends React.Component {
    constructor(props){
      super(props)
      this.state={
      className: props.className,
      hoursLeft: (Math.floor(props.timeLeftInMiliseconds/360000)),
      minutesLeft: (Math.floor((props.timeLeftInMiliseconds-((props.timeLeftInMiliseconds/360000) * 360000))/6000)),
      secondsLeft: (Math.floor((props.timeLeftInMiliseconds-((props.timeLeftInMiliseconds/360000) * 360000 + ((props.timeLeftInMiliseconds-((props.timeLeftInMiliseconds/360000) * 360000))/6000) * 6000))/100)),
      milisecondsleft: (Math.floor(props.timeLeftInMiliseconds-((props.timeLeftInMiliseconds/360000) * 360000 + ((props.timeLeftInMiliseconds-((props.timeLeftInMiliseconds/360000) * 360000))/6000) * 6000 + ((props.timeLeftInMiliseconds-((props.timeLeftInMiliseconds/360000) * 360000 + ((props.timeLeftInMiliseconds-((props.timeLeftInMiliseconds/360000) * 360000))/6000) * 6000))/100) * 100)))
      }
    }
  /*
    //Normalizing hours display
      if (hoursLeft} < 0)
        {hoursLeft = 0}
      else if (hoursLeft > 24)
        {hoursLeft = 24}
      else if (hoursLeft < 10)
        {hoursLeft = "0" + hoursLeft}
  
      //Normalizing minutes display
        if (minutesLeft < 0)
          {minutesLeft = 0}
        else if (minutesLeft > 59)
          {minutesLeft = 59}
        else if (minutesLeft < 10)
          {minutesLeft = "0" + minutesLeft}

      //Normalizing seconds display
      if (secondsLeft < 0)
          {secondsLeft = 0}
        else if (secondsLeft > 59)
          {secondsLeft = 59}
        else if (secondsLeft < 10)
          {secondsLeft = "0" + secondsLeft}

      //Normalizing miliseconds display
      if (milisecondsleft < 0)
          {milisecondsleft = "000"}
        else if (milisecondsleft > 999)
          {milisecondsleft = 999}
        else if (milisecondsleft < 10)
          {milisecondsleft = "00" + milisecondsleft}
        else if (milisecondsleft < 100)
          {milisecondsleft = "0" + milisecondsleft}
    */
    render(){
      
      return <h2 className = {"Clock" + this.state.className}> Pozostało {this.state.hoursLeft}:{this.state.minutesLeft}:{this.state.secondsLeft}:{this.state.milisecondsleft}</h2>
    }
  }


  class TimeboxEditor extends React.Component{
    constructor(props){
      super(props)
    }
    
    render(){
      const {isEditable, title, onTitleChange, totalTimeInMinutes, onTotalTimeInMinutesChange, onConfirm, onStart}=this.props;
      return(
        <div className={`TimeboxEditor ${isEditable ? "" : "inactive"}`}>
          <label>Co robisz?<input disable={!isEditable} value={title} onChange={onTitleChange} type="text" /></label><br />
          <label>Ile minut?<input disable={!isEditable} value={totalTimeInMinutes} onChange={onTotalTimeInMinutesChange} type="number" /></label><br />
          <button onClick={onConfirm} disabled={!isEditable}>Zatwierdź zmiany</button>
          <button onClick={onStart} disabled={!isEditable}>Start NOW</button>
        </div>
      )
    }
  }

  function ProgressBar({className = "", percent = 33, fullPercent = 100, trackRemaining = false}) {
    if (trackRemaining == false)
      {return(
        <div className = {"ProgressBar" + className}>
          <div style={{width: `${percent}%`}}></div>
        </div>
      );
      }
    else if (trackRemaining == true)
      {return(
        <div className = {"ProgressBar" + className}>
          <div style={{width: `calc(${fullPercent}% - ${percent}%)`, float: "right"}}></div>
        </div>
      );
      }
  }

  class Timebox extends React.Component{
    constructor(props){
      super(props);
    }
    render(){
      const {title, totalTimeInMinutes, isEditable, onEdit, onStart, onPause, onStop, pausesCount, elapsedTimeInMiliseconds, isPaused, isRunning} = this.props;
      const totalTimeInMiliseconds = totalTimeInMinutes * 6000;
      const timeLeftInMiliseconds = totalTimeInMiliseconds - elapsedTimeInMiliseconds;
      const progressInPercent = (elapsedTimeInMiliseconds / totalTimeInMiliseconds) * 100.0;
      return(
        <div className={`Timebox ${isEditable ? "inactive" : ""}`}>
          <h1>{title}</h1>
          <Clock timeLeftInMiliseconds={timeLeftInMiliseconds} className={isPaused ? " inactive" : ""}/>
          <ProgressBar percent={progressInPercent} className={isPaused ? " inactive" : ""}/>
          <button onClick={onEdit} disabled = {isEditable}>Edytuj</button>
          <button onClick={onStart} disabled = {isRunning}>Start</button>
          <button onClick={onStop} disabled = {!isRunning}>Reset</button>
          <button onClick={onPause} disabled = {!isRunning}>{isPaused ? "Wznów" : "Pauza"}</button>
          <br />
          Liczna przerw: {pausesCount}
        </div>
      )
    }
  }
  class EditableTimebox extends React.Component{
    constructor(props) {
      super(props);
      this.state = {
        isPaused: false,
        pausesCount: 0,
        elapsedTimeInMiliseconds: 0,
        title: "Test",
        totalTimeInMinutes: 5,
        isEditable: true,
        isRunning: false,
      }
      this.handleStart = this.handleStart.bind(this)
      this.handleStop = this.handleStop.bind(this)
      this.togglePause = this.togglePause.bind(this)
    }
   
    handleTitleChange = (event) => {
      this.setState({title: event.target.value});
    }
    handleTotalTimeInMinutesChange =(event) => {
      this.setState({totalTimeInMinutes: event.target.value});
    }
    handleConfirm = () => {
      this.setState({isEditable: false});
    }
    handleEdit = () => {
      this.setState({isEditable: true});
    }
    handleStart(onStart) {
      this.setState({
        isRunning: true,
      })
      this.startTimer();
    }
    handleStop(onStop) {
      this.setState({
        isRunning: false,
        isPaused: false,
        pausesCount: 0,
        elapsedTimeInMiliseconds: 0
      })
      this.stopTimer();
    }
    startTimer(){
      this.intervalId = window.setInterval(
        () => {
          this.setState(
            (prevState) => ({elapsedTimeInMiliseconds: prevState.elapsedTimeInMiliseconds + 1})
          )
        },
        10
      )
    }
    stopTimer() {
      window.clearInterval(this.intervalId)
    }
    togglePause(onPause) {
        this.setState(
            function(prevState) {
                const isPaused = !prevState.isPaused;
                if (isPaused) {
                    this.stopTimer();
                } else {
                    this.startTimer();
                }
                return {
                    isPaused,
                    pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount
                }
            }
        )
    }

    render(){
      const {title, totalTimeInMinutes, isEditable, isRunning, onConfirm, onStart, onEdit, onTitleChange, onTotalTimeInMinutesChange, onStop, onPause, elapsedTimeInMiliseconds} = this.state;
      return(
        <React.Fragment>
          <TimeboxEditor
            title={title} 
            totalTimeInMinutes={totalTimeInMinutes}
            isEditable={isEditable}
            onConfirm={this.handleConfirm}
            onStart={this.handleStart}
            onTitleChange={this.handleTitleChange}
            onTotalTimeInMinutesChange={this.handleTotalTimeInMinutesChange}
            isRunning={isRunning}
            onStart={this.handleStart}
             />
          <Timebox 
            isEditable={isEditable}
            title={title}
            totalTimeInMinutes={totalTimeInMinutes}
            elapsedTimeInMiliseconds={elapsedTimeInMiliseconds}
            onEdit={this.handleEdit}
            onStart={this.handleStart}
            onStop={this.handleStop}
            onPause={this.togglePause}
            isRunning={isRunning}
           />
        </React.Fragment>
      )
    }
  }
  function App(){
    return(
      <div className="App">
        <EditableTimebox />
      </div>
    )
  }
ReactDOM.render(<App />, document.getElementById("root"));
</script>
</html>
