<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <title>Kurs Reacta - Tydzień 2</title>
  <style>
    .App{
      font-family: sans-serif;
    }
    .TimeboxEditor{
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    input{
      min-width: 60%;
      margin-left: 20px;
      font-style: 16px;
    }
    button{
      font-style: 16px;
      margin-left: 10px;
    }
    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }
    .Clock{
      color: orangered;
    }
    .ProgressBar{
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px;
    }
    .ProgressBar > div {
      height: 100%;
      background-color: orangered;
    }
    .inactive {
      filter: blur(2px) grayscale(1);
    }
  </style>
</head>
<body>
  <div id="root" />
</body>
<script type="text/javascript">
  const rootElement = document.getElementById("root");

  const BodyTitle = React.createElement(
    "h1",
    {},
    "Kurs Reacta - Tydzień 2"
  );
  const hr = React.createElement(
    "hr",
    {},
  );
  
    const br1 = React.createElement(
      "br",
      {}
    );

    const button1 = React.createElement(
      "button",
      {className: "disable"},
      "Zacznij"
    );
    
    const input1 = React.createElement(
      "input",
      {type: "text", value:"Uczę się skrótów klawiszowych"}
    );

    const label1 = React.createElement(
      "label",
      {},
      "Co robisz?",
      input1,
      br1
    );

    const input2 = React.createElement(
      "input",
      {type: "number", value:"25"}
    );

    const label2 = React.createElement(
      "label",
      {},
      "Ile minut?",
      input2,
      br1
    );
    const App = React.createElement(
    "div",
    {className: "TimeboxEditor inactive"},
    label1, 
    label2,
    button1
  );

  const TimeboxH1 = React.createElement(
    "h1",
    {},
    "Uczę się skrótów klawiszowych"
  );
  
  const TimeboxH2 = React.createElement(
    "h2",
    {},
    "Pozostało 13:28"
  );

  const FillBar = React.createElement(
    "div",
    //{style = "width: 60%"}
  );
  const ProgressBar = React.createElement(
    "div",
    {className: "ProgressBar"},
    FillBar
  );
  const Button2 =React.createElement(
    "button",
    {className: "disable"},
    "Start"
  );
  
  const Button3 =React.createElement(
    "button",
    {},
    "Reset"
  );
  const Button4 =React.createElement(
    "button",
    {},
    "Pause"
  );
  const Timebox = React.createElement(
    "div",
    {className: "Timebox"},
    TimeboxH1,
    TimeboxH2,
    ProgressBar,
    Button2,
    Button3,
    Button4,
    br1,
    "Liczba przerw: 2"
  )

  const container = React.createElement(
    "div",
    {className: "App"},
    BodyTitle,
    hr,
    App,
    Timebox
  );
  ReactDOM.render(container, rootElement);
</script>
</html>
